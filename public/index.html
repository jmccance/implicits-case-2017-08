    a {
      color: rgb(255, 68, 57);
      text-decoration: none;
    }

    blockquote {

      font-style: italic;

      font-family: 'Open Sans';
      font-size: 12pt;
    }

    h1,
    h2,
    h3 {
      font-family: 'Poppins';
      font-weight: bold;
      line-height: 1em;
    }

      font-size: 32pt;
    }

    h2 {
      font-size: 18pt;
    }

    .remark-code,
    .remark-inline-code {
      font-family: 'Inconsolata';
    }

    .section {
      background-color: rgb(1, 117, 220);
      color: white;
    }

    .section a {
      color: rgb(125, 218, 219);
    }
  </style>
</head>

  <script src="https://remarkjs.com/downloads/remark-latest.min.js">
